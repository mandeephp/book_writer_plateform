{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
</form>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
{% endblock %}
